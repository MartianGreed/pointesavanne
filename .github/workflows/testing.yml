name: Tests

on:
  push:
  pull_request:

jobs:
  bun-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install Dependencies
        run: bun install
      - name: Run typecheck
        run: bun run typecheck
      - name: Run tests
        run: bun test
